<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   
    <link rel="stylesheet" href="./css/main.css">
  </head>
    <body>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8"> <!-- Utilizando col-lg-6 para telas grandes e col-md-8 para telas médias -->
            <div class="card p-5">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Agendinha fofinha - poo</h3>
                <form>
                  <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                  </div>
                  <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
                  </div>
                  <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                  </div>
                  <button type="submit" class="btn btn-block mt-4" id="btnInserir">Inserir</button>
                  <button type="reset" class="btn btn-block mt-4">Limpar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container p-4">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div id="mydiv" class="text-center">
              
            </div>
          </div>
        </div>
      </div>
      

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jq_funcao.js"></script>

  
    <script src="classe_agenda.js"></script>
    <script src="classe_contato.js"></script>
    
    <script src="index.js"></script>
  </body>
</html>
